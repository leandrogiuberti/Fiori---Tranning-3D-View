<!DOCTYPE html>
<!--
    About test shells: "../../../../../internal/docs/shells/README.md"
-->
<html>
<head>
    <meta charset="utf-8" />

    <title>UI5 Fiori Application Runtime for S/Cube</title>

    <!-- Temporary workaround until we upgrade docker images for selenium to not use chrome 94 -->
    <script src ="../promise-with-resolvers-polyfill.js"></script>

    <meta name="sap.ushellConfig.ui5appruntime" content='{
            "services": {
                "Container": {
                    "adapter": {
                        "config": {
                            "userProfile": {
                                "defaults": {
                                    "id": "CFLP_TESTER"
                                }
                            }
                        }
                    }
                },
                "Personalization": {
                    "adapter": {
                        "module": "sap.ushell.adapters.local.PersonalizationAdapter"
                    }
                },
                "ClientSideTargetResolution": {
                    "adapter": {
                        "module": "sap.ushell.adapters.cdm.ClientSideTargetResolutionAdapter"
                    }
                },
                "CommonDataModel": {
                    "module": "sap.ushell.services.CommonDataModel",
                    "adapter": {
                        "module": "sap.ushell.adapters.cdm.CommonDataModelAdapter",
                        "config": {
                            "siteDataUrl": "../../cdmSiteData/3.0/CDMSCube.json"
                        }
                    }
                },
                "NavTargetResolution": {
                    "config": {
                        "enableClientSideTargetResolution": true
                    },
                    "adapter": {
                        "module": "sap.ushell.adapters.local.NavTargetResolutionAdapter",
                        "config": {
                            "enableClientSideTargetResolution": true,
                            "siteDataUrl": "../../cdmSiteData/3.0/CDMSCube.json"
                        }
                    }
                },
                "NavTargetResolutionInternal": {
                    "config": {
                        "enableClientSideTargetResolution": true
                    },
                    "adapter": {
                        "module": "sap.ushell.adapters.local.NavTargetResolutionInternalAdapter",
                        "config": {
                            "enableClientSideTargetResolution": true,
                            "siteDataUrl": "../../cdmSiteData/3.0/CDMSCube.json"
                        }
                    }
                }
            },
            "modulePaths":{
                "sap.ushell.shells.demo.cspJSFiles" : "cspJSFiles/"
            },
            "ui5appruntime": {
                "config": {
                    "appIndex": {
                        "module": "sap.ushell.shells.demo.cspJSFiles.AppInfoAdapterSample",
                        "data": {
                        }
                    }
                }
            },
            "ushell": {
                "darkMode": {
                    "enabled": false
                }
            },
            "bootstrapPlugins": {
                "BlueBoxPlugin": {
                    "component": "sap.ushell.demo.BootstrapPluginSample.CFLPPluginsSample.blueBoxPlugin",
                    "url": "../../../../../test-resources/sap/ushell/demoapps/BootstrapPluginSample/CFLPPluginsSample/BlueBoxPlugin",
                    "config": {
                        "sap-plugin-agent": true
                    }
                }
            },
            "ui5": {
                "libs": {
                    "sap.ui.fl": true,
                    "sap.ui.table": true,
                    "sap.ui.layout": true
                }
            }
        }'>

    <script id="sap-ui-bootstrap"
            src="../../../../../resources/sap-ui-core.js"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-libs="sap.ui.core, sap.m"
            data-sap-ui-language="en"
            data-sap-ui-oninit="module:sap/ushell/appRuntime/ui5/AppRuntime"
            data-sap-ui-async="true">
    </script>
</head>
<body class="sapUiBody" id="content"></body>
</html>
