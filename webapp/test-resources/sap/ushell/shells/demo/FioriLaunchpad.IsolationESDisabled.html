<!DOCTYPE html>
<!--
    About test shells: "../../../../../internal/docs/shells/README.md"
-->
<html class="sapUShellFullHeight">
<head>
    <meta charset="utf-8" />

    <title>Fiori Launchpad CDM local</title>

    <!-- Hardcoded min theme to allow for better performance -->
    <link id="sap-ui-theme-sap.ui.core" href="../../../../../resources/sap/ui/core/themes/sap_horizon/library.css" rel="stylesheet" />
    <link id="sap-ui-theme-sap.m" href="../../../../../resources/sap/m/themes/sap_horizon/library.css" rel="stylesheet" />
    <!-- Update themes dynamically for RTL -->
    <script src="../../../../../test-resources/sap/ushell/shells/applyRtlToCssLinks.js"></script>

    <meta name="sap.ushellConfig.crossPlatformDefaults" content='{
        "flpPlatform": "cFLP",
        "ushell": {
            "spaces": {
                "enabled": true
            },
            "contentProviders": {
                "providerInfo": {
                    "enabled": true
                }
            }
        },
        "renderers": {
            "fiori2": {
                "componentData": {
                    "config": {
                        "sessionTimeoutIntervalInMinutes": 30,
                        "sessionTimeoutReminderInMinutes": 25,
                        "sizeBehaviorConfigurable": true,
                        "enableSearch": true,
                        "enableFeaturePolicyInIframes": false
                    }
                }
            }
        },
        "services": {
            "PluginManager": { "config": { "loadPluginsFromSite": true } },
            "Container": {
                "adapter": {
                    "config": {
                        "systemProperties": { "logoutUrl": "/sap/public/bc/icf/logoff" },
                        "userProfile": {
                            "metadata": {
                                "editablePropterties": [
                                    "accessibility",
                                    "contentDensity",
                                    "theme"
                                ],
                                "ranges": {
                                    "theme": {
                                        "sap_horizon": { "displayName": "SAP Morning Horizon", "themeRoot": "" },
                                        "sap_horizon_dark": { "displayName": "SAP Evening Horizon", "themeRoot": "" },
                                        "sap_horizon_hcb": { "displayName": "SAP High Contrast Black (SAP Horizon)", "themeRoot": "" },
                                        "sap_horizon_hcw": { "displayName": "SAP High Contrast White (SAP Horizon)", "themeRoot": "" },
                                        "sap_fiori_3": { "displayName": "SAP Quartz Light", "themeRoot": "" },
                                        "sap_fiori_3_dark": { "displayName": "SAP Quartz Dark", "themeRoot": "" },
                                        "sap_fiori_3_hcb": { "displayName": "SAP Quartz High Contrast Black", "themeRoot": "" },
                                        "sap_fiori_3_hcw": { "displayName": "SAP Quartz High Contrast White", "themeRoot": "" }
                                    }
                                }
                            },
                            "defaults": {
                                "email": "john.doe@sap.com",
                                "firstName": "John",
                                "lastName": "Doe",
                                "fullName": "John Doe",
                                "id": "DOEJ",
                                "language": "EN",
                                "languageBcp47": "en",
                                "sapDateFormat": "1",
                                "tislcal": [],
                                "numberFormat": "",
                                "rtl": false,
                                "sapTimeFormat": "0",
                                "timeZone": "CET"
                            }
                        },
                        "userProfilePersonalization": {
                            "sapDateFormat": "1",
                            "theme": "sap_horizon",
                            "sapTimeFormat": "0",
                            "timeZone": "CET",
                            "contentDensity": "cozy"
                        }
                    }
                }
            },
            "CommonDataModel": {
                "adapter": {
                    "config": {
                        "ignoreSiteDataPersonalization": true,
                        "siteDataUrl": "../../cdmSiteData/3.0/CDMForIsolation2.json",
                        "allowSiteSourceFromURLParameter": true
                    }
                }
            },
            "NavTargetResolution": { "adapter": { "config": { "siteDataUrl": "../../cdmSiteData/3.0/CDMForIsolation2.json" } } },
            "LaunchPage": { "adapter": { "module": "sap.ushell.adapters.cdm.v3.FlpLaunchPageAdapter" } },
            "Search": { "adapter": { "module": "sap.ushell.adapters.local.SearchAdapter" } },
            "SearchCEP": { "adapter": { "module": "sap.ushell.adapters.cep.SearchCEPAdapter" } },
            "Ui5ComponentLoader": { "config": { "loadDefaultDependencies": false } },
            "SupportTicket": {
                "config": { "enabled": true },
                "adapter": { "module": "sap.ushell.adapters.local.SupportTicketAdapter" }
            }
        },
        "bootstrapPlugins": {
            "AppBeforeCloseEventPlugin": {
                "component": "sap.ushell.demo.AppBeforeCloseEvent",
                "url": "../../../../../test-resources/sap/ushell/demoapps/AppBeforeCloseEvent"
            },
            "YellowBoxPlugin": {
                "component": "sap.ushell.demo.BootstrapPluginSample.CFLPPluginsSample.yellowBoxPlugin",
                "url": "../../../../../test-resources/sap/ushell/demoapps/BootstrapPluginSample/CFLPPluginsSample/YellowBoxPlugin",
                "enabled": true,
                "config": {
                    "sap-plugin-agent": true,
                    "sap-plugin-agent-id": "BlueBoxPlugin"
                }
            }
        }
    }' />
    <script src ="cspJSFiles/loadCdmCustomConfig.js"></script>
    <script id="sap-ui-bootstrap"
            src="../../../../../resources/sap/ushell/bootstrap/cdm.js"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-async="true"></script>
</head>
<body class="sapUiBody">
    <div id="canvas">
        <div class="sapMShellBG sapUiGlobalBackgroundImage"></div>
    </div>
</body>
</html>
