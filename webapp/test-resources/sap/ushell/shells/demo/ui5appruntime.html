<!DOCTYPE html>
<!--
    About test shells: "../../../../../internal/docs/shells/README.md"
-->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UI5 Fiori Application Runtime</title>

    <!-- Temporary workaround until we upgrade docker images for selenium to not use chrome 94 -->
    <script src ="../promise-with-resolvers-polyfill.js"></script>

    <link rel="stylesheet" crossorigin="anonymous" href="../../../../../resources/sap/ui/core/themes/sap_horizon/library.css" id="sap-ui-theme-sap.ui.core" data-sap-ui-ready="true"/>
    <link rel="stylesheet" crossorigin='anonymous' href="../../../../../resources/sap/m/themes/sap_horizon/library.css" id="sap-ui-theme-sap.m" data-sap-ui-ready="true"/>
    <link rel="stylesheet" crossorigin='anonymous' href="../../../../../resources/sap/ushell/themes/sap_horizon/library.css" id="sap-ui-theme-ushell" data-sap-ui-ready="true"/>

    <meta name="sap.ushellConfig.ui5appruntime" content='{
            "services": {
                "Container": {
                    "adapter": {
                        "config": {
                            "userProfile": {
                                "defaults": {
                                    "id": "CFLP_TESTER",
                                    "email": "email",
                                    "firstName": "First_Name",
                                    "lastName": "Last_Name",
                                    "fullName": "Full_Name"
                                }
                            }
                        }
                    }
                },
                "Personalization": {
                    "adapter": {
                        "module": "sap.ushell.adapters.local.PersonalizationAdapter"
                    }
                }
            },
            "modulePaths":{
                "sap.ushell.shells.demo.cspJSFiles" : "cspJSFiles/"
            },
            "ui5appruntime": {
                "config": {
                    "appIndex": {
                        "module": "sap.ushell.shells.demo.cspJSFiles.AppInfoAdapterSample",
                        "data": {
                        }
                    }
                }
            },
            "ushell": {
                "darkMode": {
                    "enabled": false
                }
            },
            "bootstrapPlugins": {
                "BlueBoxPlugin": {
                    "component": "sap.ushell.demo.BootstrapPluginSample.CFLPPluginsSample.blueBoxPlugin",
                    "url": "../../../../../test-resources/sap/ushell/demoapps/BootstrapPluginSample/CFLPPluginsSample/BlueBoxPlugin",
                    "config": {
                        "sap-plugin-agent": true
                    }
                }
            }
        }'>

    <script id="sap-ui-bootstrap"
            src="../../../../../resources/sap-ui-core.js"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-libs="sap.ui.core, sap.m"
            data-sap-ui-language="en"
            data-sap-ui-oninit="module:sap/ushell/appRuntime/ui5/AppRuntime"
            data-sap-ui-async="true">
    </script>
</head>
<body class="sapUiBody" id="content"></body>
</html>
