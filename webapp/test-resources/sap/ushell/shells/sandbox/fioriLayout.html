<!DOCTYPE html>
<!--
    About test shells: "../../../../../internal/docs/shells/README.md"
-->
<html class="sapUShellFullHeight">
<head>
    <meta charset="utf-8" />

    <title>Fiori Launchpad - Shell Layout</title>

    <script id="sap-ushell-bootstrap" src="../../bootstrap/sandbox.js"></script>
    <script id="sap-ui-bootstrap"
        src="../../../../../resources/sap-ui-core.js"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m, sap.ushell"
        data-sap-ui-async="true"
        data-sap-ui-oninit="module:sap/ushell/shells/sandbox/fioriLayoutInit"
        data-sap-ui-resourceroots='{
            "sap.ushell.shells.sandbox": "./"
        }'
    ></script>
    <style>
        html, body {
            background-color: lime !important;
        }

        #systemInfo-shellArea {
            height: 1rem;
            background: yellow;
        }

        #header-shellArea {
            height: 2.75rem;
            background-color: red;
        }

        #sideNavigation-shellArea {
            width: 2.75rem;
            background-color: black;
        }

        #subHeader-shellArea {
            height: 2.75rem;
            background-color: lightpink;
        }

        #navigationBar-shellArea {
            height: 2.75rem;
            background-color: mediumorchid;
        }

        #canvas {
            background-color: lightskyblue;
        }

        #footer-shellArea {
            height: 2.75rem;
            background-color: turquoise;
        }

        .sapUshellFloatingContainerDock {
            min-width: 15rem;
            background-color: royalblue;
        }

        #toolArea-shellArea {
            width: 2.75rem;
            background-color: goldenrod !important;
        }

        #sidePane-shellArea {
            width: 15rem;
            background-color: gray;
        }

        #helpContent-shellArea {
            background-color: darkgreen;
        }

        /* ============================ */
        #helpContent {
            width: 15rem;
        }
    </style>
</head>
<body class="sapUiBody sapUShellFullHeight">
    <div id="canvas" class="sapUShellFullHeight"></div>
</body>
</html>
