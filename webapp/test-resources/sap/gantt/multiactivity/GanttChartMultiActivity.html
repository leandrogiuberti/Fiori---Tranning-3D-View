<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="UTF-8">

<title>Control: sap.gantt.multiactivity.GanttChart Test Page</title>
<script src="shared-config.js"></script>
<script id="sap-ui-bootstrap"
	data-sap-ui-resourceroots='{ "sap.gantt.multiactivity.test": "./" }'
	src="../../../../resources/sap-ui-core.js"
	data-sap-ui-async="true"
	data-sap-ui-compat-version="edge">
</script>
<style type="text/css">

</style>
<script type="text/javascript">
	sap.ui.require(["sap/ui/core/Core"], async function(Core) {
			Core.ready().then(function () {
			"use strict";
			sap.ui.require(["sap/ui/core/mvc/View",], function (View) {
				View.create({
					id: "myView",
					viewName: "sap.gantt.multiactivity.test.view.GanttChartContainerWithMultiActivity",
					type: sap.ui.core.mvc.ViewType.XML
				}).then(function(oView){
					oView.placeAt("content");
				})
			});
		});
	});
</script>

</head>
<body id="body" class="sapUiBody sapUiSizeCompact">
	<div id="content" style="width: 100%; height: 100vh;"></div>
</body>
</html>
