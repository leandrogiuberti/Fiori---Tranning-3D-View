	<script id="sap-ui-bootstrap"
			data-sap-ui-async="true"
			data-sap-ui-compat-version="edge"
			data-sap-ui-flexibility-services = '[{"connector": "LocalStorageConnector"}]'
			data-sap-ui-libs="sap.m, sap.ui.comp"

	<script id="mainViewXML" type="text/xml">
		<mvc:View
				viewName="mainView"
				xmlns="sap.m"
				xmlns:mvc="sap.ui.core.mvc"
				xmlns:sfb="sap.ui.comp.smartfilterbar"
				xmlns:sv="sap.ui.comp.smartvariants"
				controllerName="mainView.controller"
				height="100%">
			<App>
				<Page showHeader="false">

					<sv:SmartVariantManagement
							id="smartvariant"
							persistencyKey="smartfilterbar_snippix"
							showShare="true"
							entitySet="MyEntitySet"
							showExecuteOnSelection="true" />

					<sfb:SmartFilterBar
							id="smartFilterBar"
							entitySet="MyEntitySet"
							search="onSearch"
							filterChange="onFilterChange"
							deltaVariantMode="true"
							smartVariant="smartvariant"
							initialized="handleInitialized"
							useToolbar="false">
						<sfb:controlConfiguration>
							<sfb:ControlConfiguration
									key="STRING_AUTO"
									visibleInAdvancedArea="true">
							</sfb:ControlConfiguration>
							<sfb:ControlConfiguration
									key="STRING_OUT"
									visibleInAdvancedArea="true"/>
							<sfb:ControlConfiguration
									key="STRING"
									visibleInAdvancedArea="true"/>
							<sfb:ControlConfiguration
									key="STRING_MANDATORY"
									visibleInAdvancedArea="true"/>
						</sfb:controlConfiguration>
					</sfb:SmartFilterBar>

					<List id="filterChangeEventLog" headerText="LOG:"/>
					<Text text="Filter:" visible="false"/>
					<Text id="filterResult" visible="true"/>
				</Page>
			</App>
		</mvc:View>
	</script>
