<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Internal Navigation</title>
		<link
			type="image/x-icon"
			href="../../../../../../../../../resources/sap/ui/core/mimes/logo/txtonly_16x16.ico"
			rel="shortcut icon"
		/>
		<link type="image/x-icon" href="../../../../../../../../../resources/sap/ui/core/mimes/logo/txtonly_16x16.ico" rel="icon" />
		<style>
			html,
			body,
			body > div,
			#container,
			#container-uiarea {
				height: 100%;
			}
		</style>
		<script type="text/javascript">
			window["sap-ushell-config"] = {
				defaultRenderer: "fiori2",
				renderers: {
					fiori2: {
						componentData: {
							config: {
								enableSearch: false
							}
						}
					}
				},
				services: {
					AppState: {
						config: {
							transient: false
						}
					}
				},
				applications: {
					"IntentBasedNavigation-Sample": {
						additionalInformation: "SAPUI5.Component=sap.fe.core.fpmExplorer.intentBasedNavigation",
						applicationType: "URL",
						url: "./intentBasedNavigation",
						title: "Intent Based Navigation Sample",
						description: "Intent Based Navigation Sample"
					},
					"TravelRequest-approve": {
						additionalInformation: "SAPUI5.Component=sap.ushell.demoapps.ReceiveParametersTestApp",
						applicationType: "URL",
						url: "/test-resources/sap/ushell/demoapps/ReceiveParametersTestApp",
						description: "Approve Travel Request",
						title: "Approve"
					},
					"TravelRequest-create": {
						additionalInformation: "SAPUI5.Component=sap.ushell.demoapps.ReceiveParametersTestApp",
						applicationType: "URL",
						url: "/test-resources/sap/ushell/demoapps/ReceiveParametersTestApp",
						description: "Create Travel Request",
						title: "Create"
					}
				}
			};
		</script>
		<script src="../../../../../../../resources/sap/ushell/bootstrap/sandbox2.js" id="sap-ushell-bootstrap"></script>
		<!-- Bootstrap the UI5 core library -->
		<script src="../../service-worker-client.js" type="application/javascript"></script>
		<script
			id="sap-ui-bootstrap"
			src="/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_horizon"
			data-sap-ui-resourceroots='{
				"sap.fe.core.fpmExplorer.controls": "../../controls",
				"sap.fe.core.fpmExplorer.intentBasedNavigation": "./intentBasedNavigation",
				"sap.fe.core.fpmExplorer.content": "../../../content",
				"sap.fe.core.fpmExplorer.common": "../../common",
				"test.sap.fe.test": "../../../../../../../../../test-resources/sap/fe/test",
				"sap.ui.fl.api": "../../../../../../../test-resources/sap/ui/fl/api"
			}'
			data-sap-ui-oninit="onInit"
			data-sap-ui-flexibilityServices='[{"connector": "SessionStorageConnector"}]'
			data-sap-ui-loglevel="ERROR"
			data-sap-ui-language="en"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-async="true"
		></script>
		<script type="application/javascript">
			function onInit() {
				initPage("./intentBasedNavigation");
			}
		</script>
		<script type="text/javascript">
			sap.ui.require(["sap/ui/core/Core", "sap/ushell/Container"], function (Core, Container) {
				Core.ready(() => {
					// initialize the ushell sandbox component
					Container.createRendererInternal(null).then(function (renderer) {
						renderer.placeAt("content");
					});
				});
			});
		</script>
	</head>
	<!-- UI Content -->
	<body class="sapUiBody" id="content"></body>
</html>
