<!doctype html>
<html>
	<head>
		<meta content="IE=edge" http-equiv="X-UA-Compatible" />
		<meta content="text/html;charset=UTF-8" http-equiv="Content-Type" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<title>Guidance on the Usage of Own Root View</title>
		<script type="text/javascript">
			window["sap-ushell-config"] = {
				defaultRenderer: "fiori2",
				renderers: {
					fiori2: {
						componentData: {
							config: {
								enableSearch: false
							}
						}
					}
				},
				services: {
					AppState: {
						config: {
							transient: false
						}
					}
				},
				applications: {
					"guidance-OwnRootView": {
						additionalInformation: "SAPUI5.Component=sap.fe.core.fpmExplorer.ownRootView",
						applicationType: "URL",
						url: "./guidance/ownRootView",
						title: "Using Own Root View",
						description: "Sample"
					}
				}
			};
		</script>

		<script id="sap-ushell-bootstrap" src="../../../../../../../resources/sap/ushell/bootstrap/sandbox2.js"></script>

		<!-- Bootstrap the UI5 core library -->
		<script src="../../../service-worker-client.js" type="application/javascript"></script>
		<script
			data-sap-ui-async="true"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-language="en"
			data-sap-ui-flexibilityServices='[{"connector": "SessionStorageConnector"}]'
			data-sap-ui-loglevel="ERROR"
			data-sap-ui-oninit="onInit"
			data-sap-ui-resourceroots='{
				"sap.fe.core.fpmExplorer.ownRootView": "./guidance/ownRootView",
				"sap.fe.core.fpmExplorer.common": "../../common",
				"test.sap.fe.test": "../../../../../../../test-resources/sap/fe/test",
				"sap.ui.fl.api": "../../../../../../../../test-resources/sap/ui/fl/api"
			}'
			data-sap-ui-theme="sap_horizon"
			id="sap-ui-bootstrap"
			src="../../../../../../../../resources/sap-ui-core.js"
		></script>

		<script type="application/javascript">
			function onInit() {
				initPage("./guidance/ownRootView");
			}
		</script>

		<script type="text/javascript">
			sap.ui.require(["sap/ui/core/Core", "sap/ushell/Container"], function (Core, Container) {
				Core.ready(() => {
					// initialize the ushell sandbox component
					Container.createRendererInternal(null).then(function (renderer) {
						renderer.placeAt("content");
					});
				});
			});
		</script>
	</head>

	<!-- UI Content -->
	<body class="sapUiBody" id="content"></body>
</html>
