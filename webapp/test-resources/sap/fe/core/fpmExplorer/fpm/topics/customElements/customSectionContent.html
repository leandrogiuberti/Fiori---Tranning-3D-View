<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Custom Section on Object Page</title>
		<link type="image/x-icon" href="../../../../../../../resources/sap/ui/core/mimes/logo/txtonly_16x16.ico" rel="shortcut icon" />
		<link type="image/x-icon" href="../../../../../../../resources/sap/ui/core/mimes/logo/txtonly_16x16.ico" rel="icon" />
		<style>
			html,
			body,
			body > div,
			#container,
			#container-uiarea {
				height: 100%;
			}
		</style>
		<script src="../../../service-worker-client.js" type="application/javascript"></script>
		<script
			id="sap-ui-bootstrap"
			src="../../../../../../../../resources/sap-ui-core.js"
			data-sap-ui-theme="sap_horizon"
			data-sap-ui-resourceroots='{
				"sap.fe.core.fpmExplorer.controls": "../../controls",
				"sap.fe.core.fpmExplorer.customSectionContent": "./customSection/customSectionContent",
				"sap.fe.core.fpmExplorer.common": "../../common",
				"test.sap.fe.test": "../../../../../../../test-resources/sap/fe/test",
				"sap.ui.fl.api": "../../../../../../../../test-resources/sap/ui/fl/api"
			}'
			data-sap-ui-oninit="onInit"
			data-sap-ui-loglevel="ERROR"
			data-sap-ui-language="en"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-async="true"
			data-sap-ui-flexibilityServices='[{"connector": "SessionStorageConnector"}]'
		></script>
		<script type="application/javascript">
			function onInit() {
				initPage("./customSection/customSectionContent");
			}
		</script>
	</head>

	<!-- UI Content -->
	<body class="sapUiBody sapUiSizeCompact">
		<div
			data-sap-ui-component
			data-name="sap.fe.core.fpmExplorer.customSectionContent"
			data-id="container"
			data-settings='{"id" : "customSectionContent"}'
		></div>
	</body>
</html>
