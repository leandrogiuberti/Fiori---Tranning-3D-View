userImageConsentDialogShowTermsOfUse=Nutzungsbedingungen anzeigen
userImageConsentDialogHideTermsOfUse=Nutzungsbedingungen nicht anzeigen
userImageConsentDialogTermsOfUse=Das SAP Fiori Launchpad erm\u00F6glicht es Ihnen, Ihr Profilbild aus SAP Jam anzuzeigen. Wenn Sie damit einverstanden sind, dass Ihr Profilbild verwendet werden darf, wird es im Fiori Launchpad und in den Frontends der Apps, die im Fiori Launchpad integriert sind, anderen Benutzern zusammen mit Ihrem Namen angezeigt.\n\nIhr Einverst\u00E4ndnis bezieht sich auch auf zuk\u00FCnftige Anwendungen, die erst noch in das SAP Fiori Launchpad integriert werden.\n\nDamit m\u00F6chte SAP SE die virtuelle Kommunikation und Zusammenarbeit von SAP-Mitarbeitern personalisieren, um den internen Austausch und die soziale Vernetzung zu f\u00F6rdern und die Kommunikation zu optimieren.\n\nEs kann daher sein, dass SAP SE Ihr Bild an verbundene Unternehmen weitergibt, wenn eine bestimmte App von einem solchen verbundenen Unternehmen betrieben wird.\nSAP SE wird Ihr Bild jedoch nicht an externe Dritte weitergeben.\n\nUm sicherzustellen, dass Ihr Bild angezeigt werden kann, muss es au\u00DFerhalb des Gebiets der Europ\u00E4ischen Union (EU) verarbeitet werden.\nDazu k\u00F6nnen L\u00E4nder geh\u00F6ren, in denen personenbezogene Daten nicht den gleichen Schutz genie\u00DFen wie in der EU.\n\nIm Rahmen der beschriebenen Verwendung Ihres Bilds ist es m\u00F6glich, dass alle SAP-Mitarbeiter weltweit Ihr Bild sehen, die Zugriff auf die entsprechenden Apps haben.\nWenn Sie damit einverstanden sind, dass Ihr Bild wie oben beschrieben verwendet und gespeichert werden darf, ben\u00F6tigen wir Ihre Zustimmung. Diese ist absolut freiwillig.\nIhnen entstehen keinerlei Nachteile, wenn Sie Ihr Bild von sich nicht zur Verf\u00FCgung stellen oder Ihre Zustimmung nicht erteilen m\u00F6chten.\n\nSie k\u00F6nnen Ihre Zustimmung zur Verwendung Ihres Bilds jederzeit widerrufen.\nDazu \u00F6ffnen Sie die Einstellungen f\u00FCr das Fiori Launchpad und schalten die Anzeige Ihres Profilbilds aus.

