title=Ryd baggrundscache
description=Anmod om indstillinger for baggrund
T_GROUP=Brugeraktiviteter
T_CACHE_INFORMATION_MSG=Definer udl\u00F8bsdatoen i dage for batch-cachen p\u00E5 browsersiden.\nDenne cache vil blive brugt til at optimere \u00E5bning af applikationen.\n\nKun anmodede parametre, der ikke er markeret som f\u00F8lsomme, gemmes i denne cache, og ingen foresp\u00F8rgselsresultater gemmes.\nDet betyder, at der ikke gemmes f\u00F8lsomme data i denne cache.\n\nDet anbefales at indstille udl\u00F8bsdatoen til mellem 0 og 360 dage.\nDu kan rydde cachen ved at trykke p\u00E5 knappen Ryd baggrundscache.
T_EXPIRY=Udl\u00F8b\:
T_DAYS=Dage
B_CLEANUP_CACHE=Ryd baggrundscache
M_CLEANUP_SUCCESS=Anmodningscache blev ryddet
