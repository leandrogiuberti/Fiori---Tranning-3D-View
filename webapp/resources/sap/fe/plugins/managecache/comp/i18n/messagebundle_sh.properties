T_CACHE_INFORMATION_MSG=Defini\u0161ite istek u danima ke\u0161 memorije grupe na strani pregleda\u010Da.\nOva ke\u0161 memorija \u0107e biti kori\u0161\u0107ena da optimizira otvaranje aplikacije.\n\nSamo zahtevani parametri koji nisu ozna\u010Deni kao osetljivi se arhiviraju u ovoj ke\u0161 memoriji, a rezultati upita se ne arhiviraju.\nTo zna\u010Di da se osetljivi podaci ne arhiviraju u ovoj ke\u0161 memoriji.\n\nPreporu\u010Duje se da se postavi istek izme\u0111u 0 i 360 dana.\nMo\u017Eete obrisati ke\u0161 memoriju pritiskom na dugme Obri\u0161i ke\u0161 memoriju grupe.
