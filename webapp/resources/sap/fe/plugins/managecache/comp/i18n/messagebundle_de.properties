T_GROUP=Benutzeraktivit\u00E4ten
T_CACHE_INFORMATION_MSG=Legen Sie den Ablauf in Tagen des Batch-Caches browserseitig fest.\nDieser Cache wird f\u00FCr die Optimierung des \u00D6ffnens der Anwendung verwendet.\n\nIn diesem Cache werden nur angeforderte Parameter gespeichert, die nicht als vertraulich gekennzeichnet sind, und es werden keine Abfrageergebnisse gespeichert.\nDas bedeutet, dass keine sensiblen Daten in diesem Cache gespeichert werden.\n\nEs wird empfohlen, den Ablauf auf 0 bis 360 Tage festzulegen.\nSie k\u00F6nnen den Cache \u00FCber den Button "Batch-Cache leeren" leeren.
T_EXPIRY=Ablauf\:
T_DAYS=Tage
