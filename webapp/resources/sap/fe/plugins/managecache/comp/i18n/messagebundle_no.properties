T_CACHE_INFORMATION_MSG=Definer utl\u00F8p i dager for cache for batch p\u00E5 nettlesersiden.\nDenne cachen brukes til \u00E5 optimere \u00E5pningen av applikasjonen.\n\nBare forespurte parametere, som ikke er merket som sensitive, lagres i denne cachen og ingen sp\u00F8rringsresultater lagres.\nDette betyr at sensitive data ikke lagres i denne cachen.\n\nDet anbefales \u00E5 sette utl\u00F8psdato p\u00E5 mellom 0 og 360 dager.\nDu kan t\u00F8mme cache ved \u00E5 trykke p\u00E5 knappen T\u00F8m cache for batch.
