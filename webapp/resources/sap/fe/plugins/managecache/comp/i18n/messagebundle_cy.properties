T_CACHE_INFORMATION_MSG=Diffiniwch y terfyn mewn dyddiau o'r storfa swp ar ochr y porwr.\nBydd y storfa hon yn cael ei defnyddio i agor y rhaglen i'r eithaf.\n\nDim ond paramedrau y gofynwyd amdanynt ac sydd heb eu nodi fel rhai sensitif sy'n cael eu storio yn y storfa hon. Ni chaiff unrhyw ganlyniadau ymholiad eu storio.\nMae hyn yn golygu nad oes unrhyw ddata sensitif yn cael ei storio yn y storfa hon.\n\nArgymhellir gosod y terfyn rhwng 0 a 360 diwrnod.\nGallwch glirio'r storfa trwy glicio'r botwm Clirio'r Storfa Swp.
