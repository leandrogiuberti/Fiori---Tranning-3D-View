T_GROUP=Attivit\u00E0 utente
T_CACHE_INFORMATION_MSG=Definire la scadenza della cache batch in giorni sul lato server.\nQuesta cache verr\u00E0 utilizzata per ottimizzare l'apertura dell'applicazione.\n\nIn questa cache vengono memorizzati solo i parametri obbligatori non contrassegnati come sensibili, non i risultati delle query.\nQuesto significa che in questa cache non vengono memorizzati dati sensibili.\n\nSi consiglia di impostare la scadenza tra 0 e 360 giorni.\n\u00C8 possibile svuotare la cache premendo il pulsante Cancella cache batch.
T_EXPIRY=Scadenza\:
T_DAYS=Giorni
