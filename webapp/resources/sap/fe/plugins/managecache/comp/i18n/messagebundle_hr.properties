T_CACHE_INFORMATION_MSG=Definirajte istek u danima za cache serije na strani preglednika.\nTaj cache upotrijebit \u0107e se za optimiziranje otvaranja aplikacije.\n\nU ovaj cache pohranjuju se samo zatra\u017Eeni parametri koji nisu ozna\u010Deni kao osjetljivi, a rezultati upita ne pohranjuju se.\nTo zna\u010Di da se u ovaj cache ne pohranjuju nikakvi osjetljivi podaci.\n\nPreporu\u010Duje se postaviti istek na izme\u0111u 0 i 360 dana.\nCache mo\u017Eete poni\u0161titi pritiskom na gumb Poni\u0161ti cache serije.
