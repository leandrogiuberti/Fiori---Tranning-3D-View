title=Clear Batch Cache
description=Request Batch Setting
T_GROUP=User Activities
T_CACHE_INFORMATION_MSG=Define the expiration in days of the batch cache on the browser side.\nThis cache will be used to optimize opening of the application.\n\nOnly requested parameters not marked as sensitive are stored in this cache, and no query results are stored.\nThis means that no sensitive data is stored in this cache.\n\nIt is recommended to set the expiration between 0 and 360 days.\nYou can clear the cache by pressing the Clear Batch Cache button.
T_EXPIRY=Expiration\:
T_DAYS=Days
B_CLEANUP_CACHE=Clear Batch Cache
M_CLEANUP_SUCCESS=Request cache was cleared successfully
