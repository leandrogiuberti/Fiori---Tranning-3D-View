T_CACHE_INFORMATION_MSG=Defina el vencimiento en d\u00EDas de la cach\u00E9 por lotes en el lado del navegador.\nEsta cach\u00E9 se utilizar\u00E1 para optimizar la apertura de la aplicaci\u00F3n.\n\nEn esta cach\u00E9 solo se almacenan los par\u00E1metros solicitados que no est\u00E1n marcados como confidenciales, y no se almacena ning\u00FAn resultado de consulta.\nEsto significa que en esta cach\u00E9 no se almacenan datos confidenciales.\n\nSe recomienda establecer el vencimiento entre 0 y 360 d\u00EDas.\nPuede borrar la cach\u00E9 presionando el bot\u00F3n Borrar cach\u00E9 por lotes.
