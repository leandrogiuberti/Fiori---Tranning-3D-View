T_CACHE_INFORMATION_MSG=Okre\u015Bla czas wyga\u015Bni\u0119cia pami\u0119ci podr\u0119cznej wsadowej po stronie przegl\u0105darki w dniach.\nTa pami\u0119\u0107 podr\u0119czna b\u0119dzie u\u017Cywana do optymalizacji otwierania aplikacji.\n\nW tej pami\u0119ci podr\u0119cznej przechowywane s\u0105 tylko \u017C\u0105dane parametry, kt\u00F3re nie s\u0105 oznaczone jako wra\u017Cliwe, i nie s\u0105 przechowywane \u017Cadne wyniki zapyta\u0144.\nOznacza to, \u017Ce w tej pami\u0119ci podr\u0119cznej nie s\u0105 przechowywane \u017Cadne wra\u017Cliwe dane.\n\nZaleca si\u0119 ustawienie czasu wyga\u015Bni\u0119cia w zakresie od 0 do 360 dni.\nPami\u0119\u0107 podr\u0119czn\u0105 mo\u017Cna wyczy\u015Bci\u0107, naciskaj\u0105c przycisk Wyczy\u015B\u0107 pami\u0119\u0107 podr\u0119czn\u0105 wsadow\u0105.
