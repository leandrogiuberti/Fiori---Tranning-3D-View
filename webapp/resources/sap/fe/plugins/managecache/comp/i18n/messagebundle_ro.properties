T_CACHE_INFORMATION_MSG=Defini\u021Bi expirarea \u00EEn zile pentru cache lot pe partea de browser.\nAcest cache va fi utilizat pentru a optimiza deschiderea aplica\u021Biei.\n\nDoar parametrii solicita\u021Bi nemarca\u021Bi ca sensibili sunt stoca\u021Bi \u00EEn acest cache \u0219i niciun rezultat de query nu este stocat.\nAcest lucru \u00EEnseamn\u0103 c\u0103 nu exist\u0103 date sensibile stocate \u00EEn acest cache.\n\nV\u0103 recomand\u0103m s\u0103 seta\u021Bi expirarea la \u00EEntre 0 \u0219i 360 de zile.\nPute\u021Bi reseta cache-ul ap\u0103s\u00E2nd butonul Resetare cache lot.
