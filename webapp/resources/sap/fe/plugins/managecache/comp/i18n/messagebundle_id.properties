T_CACHE_INFORMATION_MSG=Tentukan masa kedaluwarsa dalam hari dari cache batch pada sisi browser.\nCache ini akan digunakan untuk mengoptimalkan pembukaan aplikasi.\n\nHanya parameter yang diminta dan tidak ditandai sebagai sensitif yang disimpan dalam cache ini, dan hasil kueri tidak ada yang disimpan.\nIni berarti bahwa tidak ada data sensitif yang disimpan dalam cache ini.\n\nSebaiknya, masa kedaluwarsa diatur antara 0 hingga 360 hari.\nAnda dapat menghapus cache dengan menekan tombol Hapus Cache Batch.
T_EXPIRY=Kedaluwarsa\:
