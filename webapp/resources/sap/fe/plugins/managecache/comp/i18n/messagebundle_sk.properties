T_CACHE_INFORMATION_MSG=Definujte uplynutie platnosti v d\u0148och d\u00E1vkovej vyrovn\u00E1vacej pam\u00E4te na strane prehliada\u010Da. T\u00E1to vyrovn\u00E1vacia pam\u00E4\u0165 sa pou\u017Eije na optimaliz\u00E1ciu otv\u00E1rania aplik\u00E1cie.\nV tejto vyrovn\u00E1vacej pam\u00E4ti s\u00FA ulo\u017Een\u00E9 iba po\u017Eadovan\u00E9 parametre, ktor\u00E9 nie s\u00FA ozna\u010Den\u00E9 ako citliv\u00E9, a neukladaj\u00FA sa \u017Eiadne v\u00FDsledky dotazov. To znamen\u00E1, \u017Ee v tejto vyrovn\u00E1vacej pam\u00E4ti nie s\u00FA ulo\u017Een\u00E9 \u017Eiadne citliv\u00E9 \u00FAdaje.\n\nOdpor\u00FA\u010Da sa nastavi\u0165 exspir\u00E1ciu medzi 0 a 360 d\u0148ami. Vyrovn\u00E1vaciu pam\u00E4\u0165 m\u00F4\u017Eete vymaza\u0165 stla\u010Den\u00EDm tla\u010Didla Vymaza\u0165 vyrovn\u00E1vaciu pam\u00E4\u0165 d\u00E1vky.
