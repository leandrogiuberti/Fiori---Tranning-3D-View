T_CACHE_INFORMATION_MSG=Adja meg a k\u00F6tegcache b\u00F6ng\u00E9sz\u0151oldali lej\u00E1rati idej\u00E9t napban.\nA cache az alkalmaz\u00E1s megnyit\u00E1s\u00E1nak optimaliz\u00E1l\u00E1s\u00E1ra haszn\u00E1latos.\n\nCsak a bizalmask\u00E9nt nem megjel\u00F6lt param\u00E9terek t\u00E1rol\u00F3dnak ebben a cache-ben, \u00E9s a queryeredm\u00E9nyeket nem t\u00E1rolja.\nVagyis semmilyen bizalmas adatot nem t\u00E1rol a cache.\n\nJavasoljuk, hogy 0 \u00E9s 360 nap k\u00F6z\u00F6tti lej\u00E1ratot \u00E1ll\u00EDtson be.\nA cache ki\u00FCr\u00EDt\u00E9s\u00E9hez kattintson a K\u00F6tegcache \u00FCr\u00EDt\u00E9se gombra.
