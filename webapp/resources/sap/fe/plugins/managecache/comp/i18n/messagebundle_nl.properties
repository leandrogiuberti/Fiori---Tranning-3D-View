title=Batchcache wissen
description=Batchinstelling aanvragen
T_GROUP=Gebruikersactiviteiten
T_CACHE_INFORMATION_MSG=Definieer de vervaltijd in dagen van de batchcache aan de kant van de browser.\nDeze cache wordt gebruikt om het openen van de applicatie te optimaliseren.\n\nAlleen aangevraagde parameters die niet als gevoelig zijn gemarkeerd worden in deze cache opgeslagen. Er worden geen queryresultaten opgeslagen. Deze cache zal dus geen gevoelige gegevens bevatten.\n\nHet wordt aanbevolen een vervaltijd tussen 0 en 360 in te stallen.\nDe cache kan worden gewist via de knop Batchcache wissen.
