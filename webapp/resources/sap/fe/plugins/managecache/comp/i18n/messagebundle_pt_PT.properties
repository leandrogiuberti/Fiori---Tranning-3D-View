T_CACHE_INFORMATION_MSG=Definir a expira\u00E7\u00E3o em dias da cache em lote no lado do browser.\nEsta cache ser\u00E1 utilizada para otimizar a abertura da aplica\u00E7\u00E3o.\n\nS\u00F3 par\u00E2metros pedidos n\u00E3o marcados como confidenciais s\u00E3o armazenados nesta cache e nenhum resultado de pesquisa \u00E9 armazenado.\nIsso significa que n\u00E3o s\u00E3o armazenados dados confidenciais nesta cache.\n\n\u00C9 recomendado definir a expira\u00E7\u00E3o entre 0 e 360 dias.\nPode limpar a cache pressionando o bot\u00E3o Limpar cache em lote.
