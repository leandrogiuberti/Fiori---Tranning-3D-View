T_CACHE_INFORMATION_MSG=Definiu el venciment en dies de la mem\u00F2ria cau de lots al costat del navegador.\nAquesta mem\u00F2ria cau es far\u00E0 servir per optimitzar l\u2019obertura de l'aplicaci\u00F3.\n\nEn aquesta mem\u00F2ria cau nom\u00E9s s\u2019emmagatzemen els par\u00E0metres sol\u2022licitats que no estan marcats com a confidencials, i no s\u2019emmagatzema cap resultat de consulta.\nAix\u00F2 vol dir que en aquesta mem\u00F2ria cau no s\u2019emmagatzemen dades confidencials.\n\nEs recomana establir el venciment entre 0 i 360 dies.\nPodeu esborrar la mem\u00F2ria cau; per fer-ho, premeu el bot\u00F3 Esborrar mem\u00F2ria cau de lots.
