title=Kosongkan Cache Kelompok
description=Tetapan Kolompok Permintaan
T_GROUP=Aktiviti Pengguna
T_CACHE_INFORMATION_MSG=Takrifkan tamat tempoh dalam hari bagi cache kelompok pada bahagian pelayar.\nCache ini akan digunakan untuk mengoptimumkan pembukaan aplikasi.\n\nHanya parameter yang diminta tidak ditanda sebagai sensitif akan disimpan dalam cache ini dan tiada hasil pertanyaan akan disimpan.\nIni bermakna bahawa tiada data sensitif yang akan disimpan dalam cache ini.\n\nKami mencadangkan anda menetapkan tamat tempoh antara 0 dan 360 hari.\nAnda boleh mengosongkan cache tersebut dengan menekan butang Kosongkan Cache Kelompok.
T_EXPIRY=Tamat Tempoh\:
T_DAYS=Hari
B_CLEANUP_CACHE=Kosongkan Cache Kelompok
M_CLEANUP_SUCCESS=Cache permintaan berjaya dikosongkan
