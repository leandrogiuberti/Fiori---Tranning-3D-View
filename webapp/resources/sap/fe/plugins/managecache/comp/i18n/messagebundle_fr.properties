title=R\u00E9initialiser la m\u00E9moire cache du lot
description=Param\u00E8tre de lot de demande
T_GROUP=Activit\u00E9s utilisateur
T_CACHE_INFORMATION_MSG=D\u00E9finit le d\u00E9lai d'expiration, exprim\u00E9 en jours, pour la m\u00E9moire cache du lot c\u00F4t\u00E9 navigateur.\nCette m\u00E9moire cache est utilis\u00E9e pour optimiser l'ouverture de l'application.\n\nSeuls les param\u00E8tres demand\u00E9s non marqu\u00E9s comme sensibles sont enregistr\u00E9s dans cette m\u00E9moire cache et aucun r\u00E9sultat de requ\u00EAte n'est enregistr\u00E9.\nCela signifie qu'aucune donn\u00E9e sensible n'est enregistr\u00E9e dans cette m\u00E9moire cache.\n\nSAP recommande de d\u00E9finir un d\u00E9lai d'expiration compris entre 0 et 360\u00A0jours.\nVous pouvez vider la m\u00E9moire cache en cliquant sur le bouton R\u00E9initialiser la m\u00E9moire cache du lot.
T_EXPIRY=Expiration \:
T_DAYS=Jours
B_CLEANUP_CACHE=R\u00E9initialiser la m\u00E9moire cache du lot
M_CLEANUP_SUCCESS=La r\u00E9initialisation de la m\u00E9moire cache de demande a r\u00E9ussi.
