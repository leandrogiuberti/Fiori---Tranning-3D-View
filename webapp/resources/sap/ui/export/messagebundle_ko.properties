MSG_WARNING_CELL_LIMIT={0}\uAC1C\uB97C \uCD08\uACFC\uD558\uB294 \uC140\uC774 \uD3EC\uD568\uB41C \uBB38\uC11C\uB294 \uB108\uBB34 \uCEE4\uC11C \uCC98\uB9AC\uAC00 \uBD88\uAC00\uB2A5\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.

