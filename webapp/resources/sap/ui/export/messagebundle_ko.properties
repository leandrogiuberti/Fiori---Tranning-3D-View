#XMSG: Part of a message text that gives advice on how to proceed
MSG_WARNING_ADVICE=\uD30C\uC77C\uC774 \uB108\uBB34 \uCEE4\uC11C \uCC98\uB9AC\uD558\uC9C0 \uBABB\uD560 \uC218\uB3C4 \uC788\uC73C\uB2C8, \uD604\uC7AC \uD544\uD130 \uC124\uC815\uC774 \uB300\uB7C9\uC758 \uB370\uC774\uD130\uB85C \uC774\uC5B4\uC9C0\uC9C0 \uC54A\uC74C\uC744 \uD655\uC778\uD55C \uD6C4 \uACC4\uC18D \uC9C4\uD589\uD558\uC2ED\uC2DC\uC624.

