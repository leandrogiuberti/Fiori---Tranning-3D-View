explanationOfDynamicParameters=Upotreba kvadrati\u0107a za potvrdu \u201EKoristi dinami\u010Dke parametre\u201C odre\u0111uje kako se filteri i parametri pojedina\u010Dne vrijednosti konteksta aplikacije proslije\u0111uju na cilj usmjeravanja. Kontekst aplikacije sadr\u017Ei sve vrijedosti filtera i parametara koje poti\u010Du iz globalnih filtera pode\u0161enih na traci filtera, odabira u koracima analize i konteksta druge aplikacije iz koje je pokrenuta aplikacija zasnovana na APF.\n\nPo pravilu, kvadrati\u0107 za potvrdu nije odabran. U ovom slu\u010Daju se kontekst aplikacije proslije\u0111uje na cilj usmjeravanja preko spremnika statusa xApp.\n\nOdaberite kvadrati\u0107 za potvrdu \u201EKoristi dinami\u010Dke parametre\u201C  da prika\u017Eete sve filtere i parametre pojedina\u010Dne vrijednosti iz konteksta tako\u0111e kao URL parametre. To je mo\u017Eda obavezno npr. ako cilj usmjeravanja ne mo\u017Ee da obradi kontekst iz statusa xApp ili ako namjera cilja usmjeravanja ima obavezne parametre koji se moraju navesti kao URL parametri.\n\nUzmite u obzir da \u0107e se ovi parametri pojaviti u URL-u pozvane aplikacije i stoga se moraju razmotriti aspekti za\u0161tite podataka i privatnosti.
