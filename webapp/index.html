<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fiori Launchpad Sandbox</title>

    <!-- Bootstrap do SAPUI5 -->
    <script
      id="sap-ui-bootstrap"
      src="https://sapui5.hana.ondemand.com/1.141.1/resources/sap-ui-core.js"
      data-sap-ui-theme="sap_fiori_3"
      data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-preload="async"
      data-sap-ui-frameOptions="allow"
      data-sap-ui-resourceroots='{
        "leandrogiuberti.FioriTranning3DView": "./"
      }'>
    </script>

    <!-- Espera o UI5 carregar antes de rodar o sandbox -->
    <script>
      sap.ui.getCore().attachInit(function () {
        sap.ui.require(["sap/ushell/services/Container"], function () {
          // Carrega o script do sandbox depois que o UI5 estiver pronto
          sap.ui.require(["leandrogiuberti/FioriTranning3DView/flpSandbox"], function (flpSandbox) {
            flpSandbox.init();
          });
        });
      });
    </script>

    <style>
      html, body, #content {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="content"></div>
  </body>
</html>
